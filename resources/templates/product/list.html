{% extends "base.html" %}
{% block content %}
  <h1>Check out these products</h1>

  <ul>
    {% for product in products %}
      <li><a href="{{servlet-context}}/product/{{product.slug}}">{{product.name}}</a></li>
    {% endfor %}
  </ul>

  <p>
    <a href="/product/create">New Product</a>
  </p>
{% endblock %}
