{% extends "base.html" %}
{% block content %}
  <h1>Add a product</h1>

<div class="row">
    <div class="span12">
        <form method="POST" action="/product/create">
                {% csrf-field %}
                <p>
                    Name:
                    <input class="form-control"
                           type="text"
                           name="name"
                           value="{{name}}" />
                </p>
                <p>
                    Image Url:
                    <input class="form-control"
                           type="text"
                           name="image_url"
                           value="{{image_url}}" />
                </p>
                <p>
                <p>
                    Price:
                    <input class="form-control"
                           type="text"
                           name="price"
                           value="{{price}}" />
                </p>
                </p>
                {% if errors.message %}
                <div class="alert alert-danger">{{errors.message|join}}</div>
                {% endif %}
                <button type="submit" class="btn btn-primary" value="product-create">
                  Create Product
                </button>
        </form>
    </div>
</div>

{% endblock %}
