{% extends "base.html" %}
{% block content %}
  <h1>Edit a product</h1>

<div class="row">
    <div class="span12">
        <form method="POST" action="/product/update">
            {% csrf-field %}
            <p>
                Name:
                <input class="form-control"
                       type="text"
                       name="name"
                       value="{{product.name}}" />
            </p>
            <p>
                Product Image:
                <input class="form-control"
                       type="text"
                       name="image_url"
                       value="{{product.image_url}}" />
            </p>
            <p>
                Price:
                <input class="form-control"
                       type="text"
                       name="price"
                       value="{{product.price}}" />
            </p>
            <p>
                Is Active?:
                <input class="form-control"
                       type="checkbox"
                       name="is_active"
                       {% if product.is_active %}checked{% endif %} />
            </p>     
            {% if errors.message %}
            <div class="alert alert-danger">{{errors.message|join}}</div>
            {% endif %}
                <input class="form-control"
                       type="hidden"
                       name="slug"
                       value="{{product.slug}}" />
            <button type="submit" class="btn btn-primary" value="product-edit">
              Edit Product
            </button>
        </form>
    </div>
</div>

{% endblock %}
