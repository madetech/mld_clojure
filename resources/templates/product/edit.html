{% extends "base.html" %}
{% block content %}
  <h1>Add a product</h1>

<div class="row">
    <div class="span12">
        <form method="POST" action="/">
            {% csrf-field %}
            <p>
                Name:
                <input class="form-control"
                       type="text"
                       name="name"
                       value="{{product.name}}" />
            </p>
            <p>
                Slug:
                <input class="form-control"
                       type="text"
                       name="slug"
                       value="{{product.slug}}" />
            </p>
            <p>
                image:
                <input class="form-control"
                       type="text"
                       name="image_url"
                       value="{{product.image_url}}" />
            </p>
            <p>
            <p>
                Product Image:
                <input class="form-control"
                       type="text"
                       name="url"
                       value="{{product.url}}" />
            </p>
            <p>
                Price:
                <input class="form-control"
                       type="text"
                       name="price"
                       value="{{product.price}}" />
            </p>
            <button type="submit" class="btn btn-primary" value="product-edit">
              Edit Product
            </button>
        </form>
    </div>
</div>

{% endblock %}
